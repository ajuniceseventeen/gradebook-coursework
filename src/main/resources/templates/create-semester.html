<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Create Semester</title>
</head>
<body>
<h2>Create Semester</h2>
<form th:action="@{/semesters/create}" th:object="${semester}" method="post">
    <label for="semesterName">Semester Name:</label>
    <input type="text" id="semesterName" th:field="*{name}"/><br/>

    <label for="startDate">Start Date:</label>
    <input type="date" id="startDate" th:field="*{startDate}"/><br/>

    <label for="endDate">End Date:</label>
    <input type="date" id="endDate" th:field="*{endDate}"/><br/>

    <input type="submit" value="Create"/>
</form>
</body>
</html>
