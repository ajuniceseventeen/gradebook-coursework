<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Create Subject</title>
</head>
<body>
<h2>Create Subject</h2>
<form th:action="@{/subjects/create}" th:object="${subject}" method="post">
    <label for="name">Name:</label>
    <input type="text" id="name" th:field="*{name}"/><br/>

    <label for="professor">Professor:</label>
    <select id="professor" name="professor.id">
        <option th:each="professor : ${professors}" th:value="${professor.getUser_id()}" th:text="${professor.lastName}"></option>
    </select><br/>

    <label for="studyGroup">Study Group:</label>
    <select id="studyGroup" name="studyGroup.id">
        <option th:each="studyGroup : ${studyGroups}" th:value="${studyGroup.getStudy_group_id()}" th:text="${studyGroup.name}"></option>
    </select><br/>

    <label for="semester">Semester:</label>
    <select id="semester" name="semesterId">
        <option th:each="semester : ${semesters}" th:value="${semester.getId()}" th:text="${semester.name}"></option>
    </select><br/>

    <input type="submit" value="Create"/>
</form>
</body>
</html>
