<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Please Log In</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1 {
            margin-bottom: 20px;
        }

        .error-message {
            color: red;
            margin-top: 10px;
        }

        .form-label {
            margin-bottom: 5px;
        }

        .form-control {
            margin-bottom: 10px;
        }

        .submit-button {
            margin-top: 20px;
        }
    </style>
</head>
<body>

<h1>Please Log In</h1>
<div th:if="${param.error}" class="error-message">
    Invalid username and password.
</div>

<div th:if="${param.logout}" class="error-message">
    You have been logged out.
</div>

<div>
    <h3><a th:href="@{/auth/signup}">Sign Up</a></h3>
</div>

<form action="/process_login" method="post">
    <div class="form-label"><label>User Name :</label></div>
    <div><input type="text" name="username" class="form-control" /></div>
    <div class="form-label"><label>Password:</label></div>
    <div><input type="password" name="password" class="form-control" /></div>
    <div class="submit-button"><input type="submit" value="Log In" class="btn btn-primary" /></div>
</form>

<div th:if="${param.error}" class="error-message">
    Неправильные имя или пароль!
</div>

</body>
</html>
