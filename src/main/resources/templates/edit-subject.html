<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Subject</title>
</head>
<body>
<h1>Edit Subject</h1>
<form th:action="@{/subjects/edit/{id}(id=${subject.subject_id})}" th:object="${subject}" method="post">
    <label for="name">Name:</label>
    <input type="text" id="name" th:field="*{name}"/><br/>
    <label for="professor">Professor:</label>
    <select id="professor" name="professor.id">
        <option th:each="professor : ${professors}" th:value="${professor.user_id}"
                th:text="${professor.name}"></option>
    </select><br/>
    <label for="studyGroup">Study Group:</label>
    <select id="studyGroup" name="studyGroup.id">
        <option th:each="studyGroup : ${studyGroups}" th:value="${studyGroup.study_group_id}"
                th:text="${studyGroup.name}"></option>
    </select><br/>
    <label for="semester">Semester:</label>
    <select id="semester" name="semesterId">
        <option th:each="semester : ${semesters}" th:value="${semester.id}"
                th:text="${semester.name}"></option>
    </select><br/>
    <input type="submit" value="Save"/>
</form>
</body>
</html>
